<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleeting Time - Time Visualization App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1d29 0%, #0d1117 100%);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00d4ff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .badges {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .badge {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }

        .store-button {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 28px;
            background: linear-gradient(135deg, #00d4ff, #a855f7);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .store-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 191, 255, 0.3);
        }

        nav {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.2s;
        }

        nav a:hover {
            color: #00d4ff;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="icon.png" alt="Fleeting Time Logo" class="logo">
            <h1>Fleeting Time</h1>
            <p class="tagline">Time flies. Make every moment count.</p>

            <div class="badges">
                <span class="badge">100% Offline</span>
                <span class="badge">No Ads</span>
                <span class="badge">Private</span>
                <span class="badge">Free</span>
            </div>

            <a href="https://play.google.com/store/apps/details?id=com.fleetingtime.app" class="store-button">
                Get it on Google Play
            </a>

            <nav>
                <a href="privacy.html">Privacy Policy</a>
            </nav>
        </header>

        <footer>
            <p>&copy; 2025 Fleeting Time. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
