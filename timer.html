<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleeting Time - Open Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1d29 0%, #0d1117 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #00d4ff, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .message {
            font-size: 18px;
            color: #a0aec0;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(135deg, #00d4ff, #a855f7);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 8px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 212, 255, 0.3);
        }

        .button-secondary {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .button-secondary:hover {
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.1);
        }

        .info {
            margin-top: 32px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            font-size: 14px;
            color: #a0aec0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #auto-redirect {
            display: none;
        }

        #manual-open {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="icon.png" alt="Fleeting Time" class="logo">
        <h1>Fleeting Time</h1>

        <div id="auto-redirect">
            <div class="spinner"></div>
            <p class="message">Opening timer in the app...</p>
            <p class="info">If the app doesn't open automatically, tap the button below.</p>
            <a id="manual-link" href="#" class="button">Open in App</a>
        </div>

        <div id="manual-open">
            <p class="message">Someone shared a timer with you!</p>
            <a id="open-app-btn" href="#" class="button">Open in Fleeting Time</a>
            <a href="https://play.google.com/store/apps/details?id=com.ultimatetimer.app" class="button button-secondary">Get the App</a>
            <div class="info">
                <p>Don't have the app yet?</p>
                <p>Download Fleeting Time to visualize time like never before.</p>
            </div>
        </div>
    </div>

    <script>
        // Get the 'data' parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const timerData = urlParams.get('data');

        if (!timerData) {
            // No data parameter, show error or redirect to main page
            document.getElementById('manual-open').style.display = 'block';
            document.querySelector('.message').textContent = 'No timer data found.';
            document.getElementById('open-app-btn').style.display = 'none';
            return;
        }

        // Build the custom scheme deep link
        const appLink = `ultimate-timer://timer/import?data=${encodeURIComponent(timerData)}`;

        // Detect if user is on mobile
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        if (isMobile) {
            // On mobile: Try automatic redirect
            document.getElementById('auto-redirect').style.display = 'block';
            document.getElementById('manual-link').href = appLink;

            // Attempt automatic redirect after a short delay
            setTimeout(() => {
                window.location.href = appLink;
            }, 500);

            // Fallback: If still on the page after 3 seconds, assume app not installed
            setTimeout(() => {
                const stillHere = !document.hidden;
                if (stillHere) {
                    document.getElementById('auto-redirect').style.display = 'none';
                    document.getElementById('manual-open').style.display = 'block';
                    document.getElementById('open-app-btn').href = appLink;
                }
            }, 3000);
        } else {
            // On desktop: Show manual open option
            document.getElementById('manual-open').style.display = 'block';
            document.getElementById('open-app-btn').href = appLink;
        }
    </script>
</body>
</html>
